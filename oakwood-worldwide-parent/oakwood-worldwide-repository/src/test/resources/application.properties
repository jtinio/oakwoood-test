spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=oakwood-test
spring.datasource.dataSourceClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=Password123!

spring.jpa.show-sql=true

#60 sec
spring.datasource.hikari.connection-timeout=30000
# max 5
spring.datasource.hikari.maximum-pool-size=5

spring.mvc.view.prefix:/WEB-INF/views/
spring.mvc.view.suffix:.jsp

#server.tomcat.additional-tld-skip-patterns=*.jar
liquibase.enabled=false
liquibase.changeLog=classpath:changelog-master.xml

#server.session.cookie.http-only=true
#server.session.cookie.max-age=2592000
#server.session.cookie.secure=true
#server.session.tracking-modes=cookie
#server.session.timeout=2592000

spring.datasource.platform=postgresql

spring.database.driverClassName=org.postgresql.Driver

#spring.jpa.openInView=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL2012Dialect
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.max_fetch_depth = 3

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.file=logs/spring-boot-logging.log

