<div class="login-background" fxFill>
	<div class="login-container" fxLayout="row"
		fxLayoutAlign="center center">
		<mat-card style="background-color: hsla(0,0%,100%,.85);">
		<h2 fxLayoutAlign="center center">Oakwood Worldwide</h2>
			<mat-card-content>
				<form [formGroup]="loginForm" style="font-size: 18px;" *ngIf="loginForm">
					<div fxLayout="row">
						<mat-form-field fxFlex="100%" floatPlaceholder="true">
						<mat-icon matPrefix color="primary" class="icon-font">account_box
						</mat-icon> <input matInput type="text" formControlName="username"
							placeholder="Username" maxlength="35" /> </mat-form-field>
					</div>
					<div fxLayout="row">
						<mat-form-field fxFlex="100%"> <mat-icon matPrefix
							color="primary" class="icon-font">lock </mat-icon> <input matInput
							type="password" formControlName="password" placeholder="Password"
							maxlength="20" /> </mat-form-field>
					</div>
					<div fxLayout="row" fxLayoutAlign="space-between center">
						<button mat-raised-button color="primary" [disabled]="!loginForm.valid"
							(click)="login()">Login</button>
<!-- 						<button type="button" mat-raised-button color="warn"  -->
<!-- 							[routerLink]="['/registration']">Register</button> -->
					</div>
				</form>
			</mat-card-content> 
		</mat-card>
	</div>
</div>
