<div class="dt-container mat-elevation-z8" >
	<div class="dt-header">
    <mat-form-field floatPlaceholder="never">
      <input matInput #filter placeholder="Filter by user ID, first name, last name or email">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

	<ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header><h2>ID</h2></mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef><h2>First Name</h2></mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef><h2>Last Name</h2></mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef><h2>Email</h2></mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef><h2>Action</h2></mat-header-cell>
      <mat-cell *matCellDef="let row">
      	<button type="button" mat-raised-button color="primary" (click)="onViewClick(row)">View Account</button> 
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="sticky-datatable-header"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                [length]="paginator.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
