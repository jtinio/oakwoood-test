<div class="login-background" fxFill>
	<div fxLayout="row" fxLayoutAlign="center center" style="padding-top:5%;">
		<mat-card style="background-color: hsla(0,0%,100%,.85);">
		    <h2 fxLayoutAlign="center center">User Registration</h2>
		    <mat-card-content >
				<form [formGroup]="registrationForm">
					<app-user-form [userForm]="registrationForm"></app-user-form>
					<div fxLayout="row" fxLayoutAlign="space-around center">
						<button type="button" mat-raised-button color="warn" [routerLink]="['/login']" >Cancel</button>
						<button type="button" mat-raised-button color="primary" [disabled]="!registrationForm.valid" (click)="onSubmitRegistrationForm()" >Register</button>
				    </div>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
